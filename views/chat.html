<html>
  <head>
    <title>Chatt3r</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/custom.css" rel="stylesheet" type="text/css" />
    <script src="javascripts/jquery.js" type="text/javascript"></script>
    <script src="javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="javascripts/application.js" type="text/javascript"></script>
  </head>
  <body>
    <div class='container'>

      <div class="row">
        
        <div class="well span3">
          <ul id="chatters" class="nav nav-list">
            <li class="nav-header">Chatters</li>
          </ul>
        </div>

        <div class="well span8">
          <ul id="chat">
          </ul>
          <hr />
          <div class="form input-append">
            <input type="text" name="new-message" class="input-xxlarge" placeholder="type your message..." />
            <input type="button" name="send" id="send" value="Enviar" class='btn btn-success' />
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
